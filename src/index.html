<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
      <div id="bg">
          <img src="images/bigstock-The-word-Vote-on-a-red-ballot-46288237.jpg" alt="">
        </div>
    <div class="container" style="width: 850px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center" id="Election" style="display: none;">Election Results</h1>
          <hr/>
          <br/>
          <div id="aadhar">
              <p id="labeladhaar">Enter Aadhar Number: </p><input type="text" value="" id="enteredAadhar"/>
              
              <div id="wrongAadhar" style="display: none;">
                  <p class="text-center" id="error">You are not eligible to vote or probably invalid Adhaar number.</p>
                </div>

              <input type="button" value="Submit" onclick="validateAadhar()" class="btn btn-primary"/>
            </div>
            
          <div id="loader" style="display: none;">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" style=font-size:25px>#</th>
                  <th scope="col" style=font-size:25px>Candidate Name</th>
                  <th scope="col" style=font-size:25px>Party</th>
                  <th scope="col" style=font-size:25px>Votes</th>
                </tr>
              </thead>
              <tbody>
                  <tr><th>1</th><td>Narender Modi</td><td id="party">BJP</td><td id="voteCount1">vote Count</td></tr>
                  <tr><th>2</th><td>Rahul Gandhi</td><td id="party">Congress</td><td id="voteCount2">vote Count</td></tr>
                  <tr><th>3</th><td>Rampur Maniharan</td><td id="party">BSP</td><td id="voteCount3">vote Count</td></tr>
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <select class="form-control" id="selectedCandidate" name="select candidate">
                        <option value="1">Narender Modi</option>
                        <option value="2">Rahul Gandhi</option>
                        <option value="3">Rampur Maniharan</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
